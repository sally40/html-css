<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>
  div.container { border: 1px solid gray; width: 600px; margin: auto; height: 400px;
    padding: 20px; box-shadow: 5px 5px 5px #ddd; }
  div.test { display: inline-block; padding: 10px; }
  div.test:nth-child(1) { background-color: #ffa;}
  div.test:nth-child(2) { background-color: #bfb;}
  span { display: inline-block; font-size: 32pt; padding: 10px; border: 1px solid gray; }
</style>
</head>
<body>

<div class="container">
  <div class="test">
    <span>hello world</span>
  </div>
  <div class="test">
    <span>안녕하세요</span>
  </div>
</div>

</body>
</html>
