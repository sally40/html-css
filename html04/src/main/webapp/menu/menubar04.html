<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <style type="text/css">
    div.container {
      width: 900px;
      margin: 0 auto;
    }
    ul.menubar {
      border: 1px solid #ddd;
      border-radius: 0.4em;
      background: linear-gradient(#fff, #eee);
      padding: 0.3em 5em;
      font-size: 11pt;
    }
    ul.menubar li {
      display: inline-block;
      list-style-type: none;
      min-width: 6em;
      text-align: center;
      padding: 0.2em;
    }
    ul.menubar li:hover {
      background-color: #ddd;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <ul class="menubar">
      <li>메뉴1</li>
      <li>메뉴2</li>
      <li>로그아웃</li>
    </ul>
  </div>
</body>
</html>
